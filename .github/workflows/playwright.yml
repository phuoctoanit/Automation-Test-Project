name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Install Playwright browsers
        run: npx playwright install --with-deps

      # - name: 🛠️ Build TypeScript (if needed)
        # run: npm run build
        # Skip this step if you don’t compile TS (e.g., using ts-node or directly running with Playwright Test runner)

      - name: ▶️ Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npx playwright test || true
          echo "Playwright tests completed."

      - name: 🐛 Debug workspace
        if: failure()
        run: ls -R

      - name: 🐛 Debug Playwright report folder
        if: always()
        run: ls -R playwright-report/

       - name: 📝 Check if Playwright report exists
        if: always()
        id: check_report  # Add an ID to this step
        run: |
          echo "Checking for Playwright report..."
          if [ -d playwright-report ]; then
            echo "✅ Report exists."
            echo "::set-output name=report_exists::true"
          else
            echo "❌ Report directory not found!"
            echo "::set-output name=report_exists::false"
          fi
      
      - name: 📤 Upload Playwright report
        if: always() && steps.check_report.outputs.report_exists == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn
