name: Playwright Tests

on:
  push:
    branches: [ features/v1, main ]
  pull_request:
    branches: [ features/v1, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      BROWSER: chromium

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Install Playwright browsers
        run: npx playwright install --with-deps

      # - name: ğŸ› ï¸ Build TypeScript (if needed)
        # run: npm run build
        # Skip this step if you donâ€™t compile TS (e.g., using ts-node or directly running with Playwright Test runner)

      - name: â–¶ï¸ Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npx playwright test || true
          echo "Playwright tests completed."

      - name: ğŸ“ Check if Playwright report exists
        if: always()
        run: |
          echo "Checking for Playwright report..."
          if [ -d playwright-report ]; then
            echo "âœ… Report exists."
          else
            echo "âŒ Report directory not found!"
          fi  
      
      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: ğŸ“Š Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ§¬ Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ğŸ“¦ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 5
