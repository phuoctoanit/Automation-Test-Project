name: Playwright Tests

on:
  push:
    branches: [ features/v1, main ]
  pull_request:
    branches: [ features/v1, main ]

permissions:
  contents: write    

jobs:
  execute:
    name: ğŸ§ª Run Playwright Tests
    runs-on: ubuntu-latest
    env: 
      BROWSER: chromium
      AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }} # Removed or comment out if not defined
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }} # Uncomment if PASSWORD secret is defined in repository settings

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start mock api server
        run:  |
          npx ts-node mock-apis/src/server.ts & 
          sleep 2

      - name: â–¶ï¸ Run API automation testing
        run: |
          echo "Running API Testing...."
          npx playwright test tests/api || true
          echo "API tests completed."
        
      - name: â–¶ï¸ Run Playwright tests on UI
        run: |
          echo "Running Playwright tests..."
          npx playwright test tests/form || true
          echo "Playwright tests completed."

      - name: ğŸ“ Check if Playwright report exists
        if: always()
        run: |
          echo "Checking for Playwright report..."
          if [ -d playwright-report ]; then
            echo "âœ… Report exists."
          else
            echo "âŒ Report directory not found!"
          fi  
      
      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: ğŸ“ Check Allure Results
        if: always()
        run: |
          echo "Checking allure-results..."
          ls -la
          ls -la allure-results || echo "âŒ No allure-results directory"

      - name: ğŸ“¤ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn    

  publish:
    name: ğŸš€ Publish Allure Report
    needs: execute  # Waits for test job to complete
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download Allure Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: ğŸ“Š Install Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ§¬ Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
        
      - name: ğŸ“¦ Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 5

      - name: â¬‡ï¸ Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages         
       
