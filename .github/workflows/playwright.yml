name: Playwright Tests

on:
  push:
    branches: [ features/v1, main ]
  pull_request:
    branches: [ features/v1, main ]

permissions:
  contents: write    

jobs:
  execute:
    name: 🧪 Run Playwright Tests
    runs-on: ubuntu-latest
    env: 
      BROWSER: chromium

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ▶️ Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npx playwright test || true
          echo "Playwright tests completed."

      - name: 📝 Check if Playwright report exists
        if: always()
        run: |
          echo "Checking for Playwright report..."
          if [ -d playwright-report ]; then
            echo "✅ Report exists."
          else
            echo "❌ Report directory not found!"
          fi  
      
      - name: 📤 Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: 📁 Check Allure Results
        if: always()
        run: |
          echo "Checking allure-results..."
          ls -la
          ls -la allure-results || echo "❌ No allure-results directory"

      - name: 📤 Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn    

  publish:
    name: 🚀 Publish Allure Report
    needs: execute  # Waits for test job to complete
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Download Allure Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: 📊 Install Allure CLI
        run: npm install -g allure-commandline

      - name: 🧬 Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
        
      - name: 📦 Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 5

      - name: ⬇️ Download Allure Report Artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: 📤 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages         
       
