name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Install Playwright browsers
        run: npx playwright install --with-deps

      # - name: ğŸ› ï¸ Build TypeScript (if needed)
        # run: npm run build
        # Skip this step if you donâ€™t compile TS (e.g., using ts-node or directly running with Playwright Test runner)

      - name: â–¶ï¸ Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npx playwright test || true
          echo "Playwright tests completed."

      - name: ğŸ› Debug workspace
        if: failure()
        run: ls -R

      - name: ğŸ› Debug Playwright report folder
        if: failure()
        run: ls -R playwright-report/

      - name: ğŸ“¤ Upload Playwright report (on failure)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
