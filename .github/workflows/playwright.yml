name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧱 Install Playwright browsers
        run: npx playwright install --with-deps

      # - name: 🛠️ Build TypeScript (if needed)
        # run: npm run build
        # Skip this step if you don’t compile TS (e.g., using ts-node or directly running with Playwright Test runner)

      - name: ▶️ Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npx playwright test || true
          echo "Playwright tests completed."

      - name: 🐛 Debug workspace
        if: failure()
        run: ls -R

      - name: 🐛 Debug Playwright report folder
        if: failure()
        run: ls -R playwright-report/

      - name: 📤 Upload Playwright report (on failure)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
